file {
    changeDetectionMethod=POLL
    incrementVersionOnChange=false
    newProjectsPath="orbital/workspace/projects"
    pollFrequency=PT5S
    projects=[
        {
            isEditable=true
            loader {
                packageType=Taxi
            }
            path="."
        }
    ]
    recompilationFrequencyMillis=PT3S
}
git {
    checkoutRoot="orbital/workspace/projects"
    pollFrequency=PT30S
    repositories=[]
}
